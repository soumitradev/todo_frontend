<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script type="text/javascript" src="./dist/purify.min.js"></script>

    <link type="text/css" rel="stylesheet" href="./css/fonts.css">
    <link type="text/css" rel="stylesheet" href="./css/icons.css">
    <link type="text/css" rel="stylesheet" href="./css/styles.css">

    
    <title>Notes</title>
    <meta name="description" content="A simple and powerful note taking web app that allows you to access your notes from anywhere, anytime.">

    <script src="./js/jquery.min.js"></script>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body style="width: 100%;">
    <nav>
      <div class="nav-wrapper blue">
        <a href="#!" class="brand-logo" style="padding-left: 10%;">Notes</a>
        <form>
          <div class="input-field blue darken-1" style="width: 30%; float: right;">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div class="container" style="padding-top: 1%;">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="title" type="text">
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Enter your notes here</label>
              <span class="helper-text">Formatting with <a href="https://commonmark.org/help/" target="_blank">Markdown</a> is supported.</span>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <span class="black-text" style="padding-left: 2%;">Preview</span>
              <div class="card grey lighten-3" style="border-radius: 20px;">
                <div class="card-content white-text">
                  <span class="black-text card-title" id="titleout">Title</span>
                  <p class="black-text" id="content">Text you type will be formatted and shown here.</p>
                </div>
              </div>
            </div>
          </div>
          <button class="btn waves-effect waves-light right blue" type="submit" name="action" style="border-radius: 100000000000px;">Save
            <i class="material-icons left">save</i>
          </button>
        </form>
      </div>                
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
